env = FREETYPE_PROPERTIES,cff:no-stem-darkening=0 autofitter:no-stem-darkening=0
env = FONTCONFIG_PATH,/etc/fonts
env = FONTCONFIG_FILE,/etc/fonts/fonts.conf

input {
  repeat_delay = 250
  repeat_rate = 70
}

general {
  layout = master
}

decoration {
    blur {
        enabled = yes
        size = 1
        passes = 3
        new_optimizations = on
        ignore_opacity = on
        xray = true
    }
}

master {
  new_on_top = true
}

$scrPath = ~/.config/hypr/scripts

# █▄▀ █▀▀ █▄█ █▄▄ █ █▄░█ █▀▄ █ █▄░█ █▀▀ █▀
# █░█ ██▄ ░█░ █▄█ █ █░▀█ █▄▀ █ █░▀█ █▄█ ▄█

unbind = $mainMod, F10, exec, ~/.config/hypr/scripts/mouse_toggle.sh
bind = $mainMod, F10, exec, ~/.config/hypr/scripts/mouse_toggle.sh
unbind = $mainMod, I, layoutmsg, orientationcenter
bind = $mainMod, I, layoutmsg, orientationcenter
unbind = $mainMod, T, layoutmsg, orientationleft
bind = $mainMod, T, layoutmsg, orientationleft
unbind = $mainMod, F1, exec, [float;center;xray 1;size 800 600] $term -e pulsemixer # open pulsemixer
bind = $mainMod, F1, exec, [float;center;xray 1;size 800 600] $term -e pulsemixer # open pulsemixer
unbind = $mainMod, F2, exec, guvcview # open webcam viewer
bind = $mainMod, F2, exec, guvcview # open webcam viewer
unbind = $mainMod SHIFT, B, exec, blueman-manager # open bluetooth manager
bind = $mainMod SHIFT, B, exec, blueman-manager # open bluetooth manager
unbind = $mainMod, F12, exec, xournalpp ~/Work/german/B1/starten\ wir\ b1\ studentbook.xopp
bind = $mainMod, F12, exec, xournalpp ~/Work/german/B1/starten\ wir\ b1\ studentbook.xopp
unbind = $mainMod ALT, P
bind = $mainMod ALT, P, pin
unbind = $mainMod, N, exec, $term -e nvim -c VimwikiIndex -c "cd ~/vimwiki/" # open vimwiki
bind = $mainMod, N, exec, $term -e nvim -c VimwikiIndex -c "cd ~/vimwiki/" # open vimwiki
unbind = $mainMod SHIFT, G
bind = $mainMod SHIFT, G, exec, ~/.config/hypr/scripts/gamelauncher.sh 4 # steam game launcher

# Audio control
unbind  = $mainMod, EQUAL, exec, ~/.config/hypr/scripts/volumecontrol.sh -o i # increase volume
binde  = $mainMod, EQUAL, exec, ~/.config/hypr/scripts/volumecontrol.sh -o i # increase volume
unbind  = $mainMod, MINUS, exec, ~/.config/hypr/scripts/volumecontrol.sh -o d # decrease volume
binde  = $mainMod, MINUS, exec, ~/.config/hypr/scripts/volumecontrol.sh -o d # decrease volume
unbind  = $mainMod, P, exec, playerctl play-pause
bind  = $mainMod, P, exec, playerctl play-pause
unbind  = $mainMod, BRACKETRIGHT, exec, playerctl next
bind  = $mainMod, BRACKETRIGHT, exec, playerctl next
unbind  = $mainMod, BRACKETLEFT, exec, playerctl previous
bind  = $mainMod, BRACKETLEFT, exec, playerctl previous
unbind  = $mainMod, PERIOD, exec, playerctl position 5+
bind  = $mainMod, PERIOD, exec, playerctl position 5+
unbind  = $mainMod, COMMA, exec, playerctl position 5-
bind  = $mainMod, COMMA, exec, playerctl position 5-

unbind = $mainMod ALT, G, togglegroup,
bind = $mainMod ALT, G, togglegroup,
unbind = $mainMod SHIFT, N, changegroupactive, forward
bind = $mainMod SHIFT, N, changegroupactive, forward

# Trigger when the switch is turning off
unbind= , switch:on:Lid Switch, exec, swaylock && loginctl suspend
bindl= , switch:on:Lid Switch, exec, swaylock && loginctl suspend

workspace = special, gapsin:30, gapsout:50, on-created-empty:$browser --new-window https://app.clockify.me/tracker
windowrulev2 = workspace 3,title:(Discord)

# Switch workspaces relative to the active workspace with mainMod + G/; (semicolon)
unbind = $mainMod, SEMICOLON, workspace, e+1
bind = $mainMod, SEMICOLON, workspace, e+1
unbind = $mainMod, APOSTROPHE, exec, [float;center 1;size 600 400] $term -e bc -lq ~/.config/bc/calc.b
bind = $mainMod, APOSTROPHE, exec, [float;center 1;size 600 400] $term -e bc -lq ~/.config/bc/calc.b
unbind = $mainMod SHIFT, APOSTROPHE, exec, [float;center 1;size 600 400] kalk
bind = $mainMod SHIFT, APOSTROPHE, exec, [float;center 1;size 600 400] kalk
unbind = $mainMod SHIFT, H, centerwindow, 1
bind = $mainMod SHIFT, H, centerwindow, 1
unbind = $mainMod, G, workspace, e-1
bind = $mainMod, G, workspace, e-1

# focus the master with mainMod + M
unbind = $mainMod, M, layoutmsg, focusmaster
bind = $mainMod, M, layoutmsg, focusmaster


# Resize windows
unbind = $mainMod, L, resizeactive, 40 0
binde = $mainMod, L, resizeactive, 40 0
unbind = $mainMod, H, resizeactive, -40 0
binde = $mainMod, H, resizeactive, -40 0
unbind = $mainMod SHIFT, K, resizeactive, 0 -40
binde = $mainMod SHIFT, K, resizeactive, 0 -40
unbind = $mainMod SHIFT, J, resizeactive, 0 40
binde = $mainMod SHIFT, J, resizeactive, 0 40

# Special workspaces (scratchpad)
unbind = $mainMod ALT, S, movetoworkspacesilent, special
bind = $mainMod ALT, S, movetoworkspacesilent, special
unbind = $mainMod, S, togglespecialworkspace,
bind = $mainMod, S, togglespecialworkspace,


# Move window silently to workspace Super + SHIFT + [0-9]
unbind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
unbind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
unbind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
unbind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
unbind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
unbind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
unbind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
unbind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
unbind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
unbind = $mainMod SHIFT, 0, movetoworkspacesilent, 10
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

