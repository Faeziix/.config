# Set your personal hyprland configuration here
# For a sample file, please refer to https://github.com/prasanthrangan/hyprdots/blob/main/Configs/.config/hypr/userprefs.t2

exec-once = pipewire & pipewire-pulse & wireplumber # start pipewire
exec-once = mpris-proxy # start mpris proxy for media keys

env = FREETYPE_PROPERTIES,cff:no-stem-darkening=0 autofitter:no-stem-darkening=0
env = FONTCONFIG_PATH,/etc/fonts
env = FONTCONFIG_FILE,/etc/fonts/fonts.conf

input {
  kb_layout = us,ir,de
  repeat_delay = 250
  repeat_rate = 70
}

general {
  layout = master
}

decoration {
  blur {
    enabled = yes
      size = 0
      passes = 3
      new_optimizations = on
      ignore_opacity = on
      xray = true
  }
}

master {
  new_on_top = true
}

animations {
    enabled = yes
    bezier = wind, 0.05, 0.9, 0.1, 1.01
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 2, wind, slide
    animation = windowsIn, 1, 2, wind, slide
    animation = windowsOut, 1, 2, wind, slide
    animation = windowsMove, 1, 2, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 2, wind, slidefade 20%
}

